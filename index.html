<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Broswer Extensions Manager | FEM</title>
    <meta name="description" content="Basic UI for managing extensions." />
    <meta name="author" content="Robert P. Horosewski" />

    <!-- Tab Icons -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/icons/site.webmanifest" />

    <!-- Open Graph Protocol -->

    <meta property="og:title" content="Broswer Extensions Manager" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://horoserp.github.io/browser-extensions"
    />
    <!-- TODO: Update og:image and screenshots in manifest. -->
    <meta
      property="og:image"
      content="https://horoserp.github.io/browser-extensions/assets/images/desktop-design-light.jpg"
    />

    <meta
      property="og:description"
      content="Basic UI for managing extensions."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Robert's Sites" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- My Script -->
    <script src="./script.js" defer></script>
  </head>

  <body class="noto-sans">
    <header>
      <img class="logo" src="./assets/images/logo.svg" alt="Extension Logo" />
      <img
        class="mode"
        src="./assets/images/icon-moon.svg"
        alt="Switch to Dark Mode"
      />
    </header>
    <section>
      <div class="sort-options">
        <h1 class="title w700">Extensions List</h1>
        <button class="sort-button w500">All</button>
        <button class="sort-button w500">Active</button>
        <button class="sort-button w500">Inactive</button>
      </div>
      <main class="grid-container"></main>
    </section>
  </body>
</html>
